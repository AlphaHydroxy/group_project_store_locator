<!DOCTYPE html>
<html>
  <head>
    <title>Pub Finder</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <script type="text/javascript" src="javascript/bundle.js"></script>    
    <script type="text/javascript">
      var toggleDropDown = function(element){
        var menuPanel = document.getElementById(element);
        var menuHeight = "169px";

        if(menuPanel.style.height == menuHeight){
          menuPanel.style.height = '0px';
        }
        else{
          menuPanel.style.height = menuHeight;
        }
      }
    </script>
  </head>
  <body>

  <section id="navbar">
    <nav id="nav-container">
        <ul id="drop-down">
          <a class="nav-child" id="home-button"><li>Home</li></a>
          <a class="nav-child" id="contact-button"><li>Contact Us</li></a>
          <a class="nav-child" href="#"><li>Log In</li></a>
        </ul>
    </nav>
    <div class="handle" onclick="toggleDropDown('drop-down')">Menu
      <div id="icon">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </section>

  <div id="media-container">
    <aside class="social">
      <li><a href="#" class="entypo-facebook"><span>Facebook</span></a></li>
      <li><a href="#" class="entypo-twitter"><span>Twitter</span></a></li>
      <li><a href="#" class="entypo-gplus"><span>Google+</span></a></li>
    </aside>
  </div>
  
    <div id="logo">
      <img id="page-logo" src="img/white-orange-logo.png">
    </div>

    <div id="main-div">
      <div id="search-wrapper">
        <p>Find pubs in Scotland</p>
        <img src="img/scotland.png">
        <form>
          <input id="search-bar" type="text" name="search" placeholder="enter postcode, town or city..." required >
        </form>
        <div id="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times</span>
          not found, please try again
        </div>
      </div>

      <div id="page-flex-container">
        <div id="pub-list-flex-container">
          <div class="pubs-header">Pubs in your area:</div>
        </div>

        <div id="map-flex-container">
          <p>Click on a marker to start your sesh!</p>
          <div id=map></div>
        </div>

      </div>
      <div class="affiliate">
        <a href="http://www.tennents.com/"><img class="tennents-img" src="img/tennents.png" alt="tennents"></a>
        <a href="https://www.brewdog.com/"><img class="brewdog-img" src="img/brewdog-logo.gif" alt="brewdog"/></a>
        <a href="https://www.drinkaware.co.uk/"><img class="drinkaware-img" src="img/drink_aware.png" alt=drinkaware></a>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/LspOrIkQKk4" frameborder="0" allowfullscreen></iframe>
      </div>
    </div> 

    <div id="contact-div">

      <div id="form-flex-wrapper">
        <h2 class="contact-header"> Contact Us </h2>
        <form id="comments-form" action="/api/comments" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="e.g John Smith"/>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="123@internet.com"/>

          <label for="title">Comment Subject:</label>
          <input type="text" id="title" name="title" placeholder="subject..."/>

          <label for="comments">Comments:</label>
          <input class="message-box" type="text" id="comments" name="comments" placeholder="leave us a message..."/>
          <button class="submit-button" type="submit" value="Submit"/>
        </form>
        <text-area rows="5" cols="50" form="comments-form">Submit Comments</text-area> 
      </div>

      <p> </p>
    
      <div id="profile_flex_container">
        <div id="single_student_profile_container">
          <h1>Dale</h1>
          <ul>
            <img class="profile_pic" src="https://avatars2.githubusercontent.com/u/2522582?v=4&s=460">
            <!-- "https://github.com/goobering">GitHub -->
          </ul>
          <br>
        </div>

        <div id="single_student_profile_container">
          <h1>Jia</h1>
          <ul>
            <img class="profile_pic" src="https://avatars3.githubusercontent.com/u/12969902?v=4&s=460">
            <!-- "https://github.com/AlphaHydroxy">GitHub -->
          </ul>
          <br>
        </div>

        <div id="single_student_profile_container">
          <h1>Davie</h1>
          <ul>
            <img class="profile_pic"
            src="https://avatars2.githubusercontent.com/u/27961785?v=4&s=460">
            <!-- "https://github.com/clarkee013">GitHub -->
          </ul>
          <br>
        </div>
      </div>
    </div>
    

      


    <footer>Davie&copy Daleo&copy Jia&copy</footer>
    <script src='https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap'></script>
  </body>
</html>
